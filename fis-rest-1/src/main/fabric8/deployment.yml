spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vodafone-fis
    spec:
      containers:
        - 
          resources:
            requests:
              cpu: 
              memory: 
            limits:
              cpu: 
              memory: 512Mi
          env:
          - name: MYSQL_SERVICE_NAME
            value: mysql-57-rhel7
          - name: MYSQL_SERVICE_DATABASE
            value: sampledb
          - name: MYSQL_SERVICE_USERNAME
            value: user
          - name: MYSQL_SERVICE_PASSWORD
            value: password
          - name: JAVA_DIAGNOSTICS
            value: true
