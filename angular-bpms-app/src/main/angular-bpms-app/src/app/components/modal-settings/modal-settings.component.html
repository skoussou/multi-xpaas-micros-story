<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="modalService.dismiss('cancel')">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Change Settings</h4>
  </div>


  <div *ngIf="!deleteContainer" class="modal-body">

    <form class="form-horizontal" [formGroup]="settingsForm"  (ngSubmit)="saveSettings()">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="textInput-markup">Host</label>
        <div class="col-sm-9">
          <input  type="text" id="textInput-markup" class="form-control" formControlName="host">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="textInputDisabled-markup">BPMS Username</label>
        <div class="col-sm-9">
          <input  type="text" id="textInputDisabled-markup" class="form-control" formControlName="username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="textInputDisabled-markup">BPMS Password</label>
        <div class="col-sm-9">
          <input  type="text" id="textInputDisabled-markup" class="form-control" formControlName="password">
        </div>
      </div>



      <div class="alert alert-danger cursor-pointer" *ngIf="errMsg" >
        <span class="pficon pficon-error-circle-o"></span>
        <strong>{{errMsg}}</strong>.
      </div>

      <!-- <div class="alert alert-success cursor-pointer" *ngIf="createOK" (click)="close()">
        <span class="pficon pficon-ok"></span>
        <strong>Container Created Successfully</strong>.
      </div> -->


    </form>


  </div>


  <div *ngIf="!deleteContainer" class="modal-footer">
    <button *ngIf="!inProgress" type="button" class="btn top-align btn-default" (click)="modalService.dismiss('cancel')">cancel</button>

    <span *ngIf="inProgress" class="spinner spinner-md spinner-inline"></span>

    <button type="button" *ngIf="!errMsg" [disabled]="settingsForm.invalid || settingsForm.pristine || errMsg || inProgress"
      class="btn top-align btn-success" (click)="saveSettings()">Save New Settings</button>

    <button type="button" *ngIf="errMsg" [disabled]="settingsForm.invalid || settingsForm.pristine  || inProgress" class="btn top-align btn-success"
      (click)="errMsg=null;settingsForm.enable()">Re Enter Settings</button>
    <button type="button" *ngIf="errMsg" [disabled]="settingsForm.invalid || settingsForm.pristine || inProgress" class="btn top-align btn-success"
      (click)="updateSettings();close();">Save Settings Anyway</button>

  </div>



</div>
