apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The web server's http port.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      deploymentConfig: ${APPLICATION_NAME}
- apiVersion: v1
  id: ${APPLICATION_NAME}-http
  kind: Route
  metadata:
    annotations:
      description: Route for application's http service.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    host: ""
    to:
      name: ${APPLICATION_NAME}
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${APPLICATION_NAME}:${APP_VERSION}
    source:
      contextDir: test-dm-uae
      git:
        ref: "master"
        uri: https://github.com/skoussou/multi-xpaas-micros-story.git
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: KIE_CONTAINER_DEPLOYMENT
          value: ${KIE_CONTAINER_DEPLOYMENT}
        - name: MAVEN_MIRROR_URL
          value: ""
        - name: ARTIFACT_DIR
          value: ""
        forcePull: true
        from:
          kind: ImageStreamTag
          name: jboss-decisionserver64-openshift:1.3
          namespace: openshift
      type: Source
    triggers:
    - imageChange: {}
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME
    name: ${APPLICATION_NAME
  spec:
    replicas: 1
    selector:
      deploymentConfig: ${APPLICATION_NAME
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME
          deploymentConfig: ${APPLICATION_NAME
        name: ${APPLICATION_NAME
      spec:
        containers:
        - env:
          - name: KIE_CONTAINER_DEPLOYMENT
            value: payments=com.redhat.consulting:test-dm-uae:1.0.0
          - name: KIE_SERVER_USER
            value: kieserver
          - name: KIE_SERVER_PASSWORD
            value: kieserver123!
          - name: HORNETQ_CLUSTER_PASSWORD
            value: LrRe0xWA
          - name: HORNETQ_QUEUES
            value: ""
          - name: HORNETQ_TOPICS
            value: ""
          image: kie-app
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /opt/eap/bin/livenessProbe.sh
            initialDelaySeconds: 60
          name: ${APPLICATION_NAME}
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /opt/eap/bin/readinessProbe.sh
          resources:
            limits:
              memory: 1Gi
        terminationGracePeriodSeconds: 60
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - kie-app
        from:
          kind: ImageStream
          name: ${APPLICATION_NAME}:${APP_VERSION}
          namespace: ${IMAGESTREAM_PROJECT}
      type: ImageChange
    - type: ConfigChange
kind: List
metadata: {}

